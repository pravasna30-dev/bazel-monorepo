# SonarQube project configuration

# Project identification
sonar.projectKey=composite_monorepo
sonar.projectName=Bazel Monorepo
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=low-level-1/src/main,top-level-1/src/main
sonar.tests=low-level-1/src/test,top-level-1/src/test

# Java settings (Apple JDK 21 - see JAVA_UPGRADE.md to upgrade to Java 25)
sonar.java.source=21
sonar.java.binaries=bazel-bin

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/bazel-**/**,**/*.bzl,**/BUILD,**/WORKSPACE,**/*.md

# Test exclusions
sonar.test.exclusions=**/*Test.java

# Coverage report paths (when available)
# sonar.coverage.jacoco.xmlReportPaths=bazel-out/_coverage/jacoco.xml
# sonar.java.coveragePlugin=jacoco

# Use LCOV format for coverage (alternative to JaCoCo)
# sonar.javascript.lcov.reportPaths=bazel-out/_coverage/_coverage_report.dat

# Quality gate settings
sonar.qualitygate.wait=false

# SCM settings
sonar.scm.provider=git
sonar.scm.disabled=false

# Issue exclusions
# Suppress "Replace System.out/err with a logger" - output is intentional CLI behavior
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
